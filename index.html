<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="content">
          <h1>Library Project</h1>
          <button class="add">Dodaj książke</button>
        </div>

        <div class="book-menu">
          <form action="" method="get">
            <div class="book-name">
              <label for="bookName">Book Name:</label>
              <input type="text" name="bookName" id="bookName" />
            </div>
            <div class="author">
              <div class="author">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" />
              </div>
              <div class="book-read">
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read" />
              </div>
            </div>
          </form>
        </div>
        <div class="bookList">
          <div class="bookCard Book">
            <div class="topHeader">
            <h2 class="bookTitle">Atomic Habits</h2>
            <p class="bookAuthor">by: James Clear</p>
          </div>
          <div class="action-btns">
            </button class="bookRead read-status positive">Not Read<button>
            </button class="read-status delete">Delete</div>
          </div>
          </div>

         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
