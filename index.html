<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="checkbox.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Heebo:wght@400;500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar center">
        <div class="menu center">
          <div class="book-menu js-none center">
            <div class="bookHeader">
              <h3>New Book</h3>
            </div>
            <form id="form">
              <div class="book-name">
                <label for="bookName">Title</label>
                <input type="text" name="bookName" id="bookName" />
              </div>
              <div class="book-author">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
              </div>
              <div class="book-pages">
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" name="pages" />
              </div>
              <div class="book-read">
                <label for="read" class="label-read">Read:</label>
                <input type="checkbox" name="read" id="read" />
              </div>
              <button type="submit" class="btn-submit">Add Book</button>
            </form>
          </div>
        </div>
      </div>
      <div class="header">
        <h2>Your Favorite Reads</h2>
      </div>
      <div class="content">
        <div class="bookList">
          <div class="bookCard Book toggle-checkbox">
            <img
              src="img/atomic-habits.png"
              alt="atomic-habits"
              class="book-cover"
            />
            <div class="topHeader">
              <h2 class="bookTitle">Atomic Habits</h2>
              <h2 class="bookAuthor">James Clear</h2>
              <div>
                <span class="pages">320 pages</span>
              </div>
            </div>
            <div class="bottomCard">
              <h3>Status:</h3>
              <div class="action-btns">
                <div class="status"></div>
                <input type="checkbox" id="cardRead1" checked />
                <label for="cardRead1"></label>
              </div>
            </div>
          </div>
          <div class="bookCard Book toggle-checkbox">
            <img
              src="img/richestManInBabylon.png"
              alt="atomic-habits"
              class="book-cover"
            />
            <div class="topHeader">
              <h2 class="bookTitle">The Richest Man in Babylon</h2>
              <h2 class="bookAuthor">Clason, George S.</h2>
              <div>
                <span class="pages">194 pages</span>
              </div>
            </div>
            <div class="bottomCard">
              <h3>Status:</h3>
              <div class="action-btns">
                <div class="status"></div>
                <input type="checkbox" id="cardRead2" checked />
                <label for="cardRead2"></label>
              </div>
            </div>
          </div>
          <div class="bookCard Book toggle-checkbox">
            <img
              src="img/toKillMockingBird.png"
              alt="atomic-habits"
              class="book-cover"
            />
            <div class="topHeader">
              <h2 class="bookTitle">To Kill a Mockingbird</h2>
              <h2 class="bookAuthor">Harper Lee</h2>
              <div>
                <span class="pages">323 pages</span>
              </div>
            </div>
            <div class="bottomCard">
              <h3>Status:</h3>
              <div class="action-btns">
                <div class="status"></div>
                <input type="checkbox" id="cardRead3" />
                <label for="cardRead3"></label>
              </div>
            </div>
          </div>
          <template id="myTemplate">
            <div class="bookCard Book toggle-checkbox">
              <img src="img/book-cover.png" alt="" class="book-cover" />
              <div class="topHeader">
                <h2 class="bookTitle">Atomic Habits</h2>
                <h2 class="bookAuthor">James Clear</h2>
                <div>
                  <span class="pages">Pages</span>
                </div>
              </div>
              <div class="bottomCard">
                <h3>Status:</h3>
                <div class="action-btns">
                  <div class="status"></div>
                  <input type="checkbox" id="cardRead" />
                  <label for="cardRead"></label>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
