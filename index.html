<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar center">
        <div class="menu center">
          <div class="book-menu js-none center">
            <div class="bookHeader">
              <h3>New Book</h3>
            </div>
            <form action="" method="get">
              <div class="book-name">
                <label for="bookName">Book Name</label>
                <input type="text" name="bookName" id="bookName" />
              </div>
              <div class="book-author">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
              </div>
              <div class="book-pages">
                <label for="pages">Pages</label>
                <input type="number" id="book-pages" name="pages" value="0" />
              </div>
              <div class="book-read">
                <label for="read" class="label-read">Read:</label>
                <input type="checkbox" name="read" id="read" />
              </div>
              <button type="submit" class="btn-submit">Add Book</button>
            </form>
          </div>
        </div>
      </div>
      <div class="header"></div>
      <div class="cards">
        <div class="bookList">
          <template id="bookTemplate">
            <div class="bookCard Book">
              <div class="topHeader">
                <h2 class="bookTitle">Atomic Habits</h2>
                <p class="bookAuthor">by: James Clear</p>
              </div>
              <div class="action-btns">
                <button class="bookRead read-status positive">Not Read</button>
                <button class="read-status delete">Delete</button>
              </div>
            </div>
          </template>
          <div class="bookCard Book">
            <div class="topHeader">
              <h2 class="bookTitle">Atomic Habits</h2>
              <p class="bookAuthor">by: James Clear</p>
            </div>
            <div class="action-btns">
              <button class="bookRead read-status positive">Not Read</button>
              <button class="read-status delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
